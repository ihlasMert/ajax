<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <button onclick="showCountries()">Show Countries</button>
    <div id="feed"></div>

    <script>
      function showCountries() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "https://restcountries.com/v2/all", true);
        xhr.onload = function () {
          if (xhr.status == 200) {
            console.log("success");
            let countries = JSON.parse(this.response);
            console.log(countries);
            countries.forEach((country) => {
              const countryCart = document.createElement("div");
              const countryCartImages = document.createElement("img");
              countryCart.innerHTML = country.name;
              countryCartImages.src = country.flag;
              countryCart.appendChild(countryCartImages);
              document.getElementById("feed").appendChild(countryCart);
            });
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
